<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4 shadow" style="min-width: 300px;">
        <h4 class="mb-3">Admin Giriş</h4>

        <div class="mb-3">
            <label class="form-label">Kullanıcı Adı</label>
            <input type="text" class="form-control" id="username" placeholder="admin">
        </div>

        <div class="mb-3">
            <label class="form-label">Şifre</label>
            <input type="password" class="form-control" id="password" placeholder="1234">
        </div>

        <button class="btn btn-primary w-100" onclick="login()">Giriş Yap</button>
        <div class="text-danger mt-2" id="errorMsg"></div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                localStorage.setItem("auth", "true");
                window.location.href = "/admin-panel.html";
            } else {
                document.getElementById("errorMsg").innerText = "Giriş başarısız. Bilgileri kontrol et.";
            }
        }
    </script>
</body>
</html>
